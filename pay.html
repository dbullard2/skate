    <form action="">
        <div class="form-content">
            <label for="cardNumber">Card Number</label><br>
            <input type="text" class="numeric" name="cardNumber" id="card-number" maxlength="16" class="cleave-test">
            <label for="cardNumber">Card Holder</label><br>
            <input type="text" name="cardNumber" id="card-holder">

            <div class="cvv">
                <label for="cvv">CVV</label>
                <input type="text" name="cvv" id="cvv-id" class="numeric" maxlength="3">
            </div>
            
            <label for="month">Expiration Date</label>
            <div>
                <select name="month" id="month-select">
                    <option value="" disabled="disabled" selected="selected">Month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>

                    <option value="2020">2020</option>
                    <option value="2021">2021</option>

            </div>
            <button type="submit">Submit</button>
