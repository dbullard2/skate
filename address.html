<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shipping Details</title>
    <link rel="stylesheet" href="../css/mystyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body id="checkout">
    <div class="cart-container">
        <h1 class="has-text-weight-bold product-name">Enter your name and address:</h1>
        <input type="text" style="margin-top: 3vh;" placeholder="First Name">
        <br>
        <input type="text" placeholder="Last Name">
        <br>
        <input type="text" placeholder="Apt, Suite, Building (Optional)"> 
        <br>
        <input type="text" placeholder="Zip Code">
        <br>
        <input type="text" placeholder="City" style="width: 20% !important;">
        <input type="text" placeholder="State" style="width: 17.3% !important;">
        <h1 class="has-text-weight-bold product-name">What's your contact information?</h1>
        <input type="text" placeholder="Email Address" style="margin-top: 3vh;">
        <br>
        <input type="text" placeholder="Phone Number">
        <p>We'll email you a receipt and send shipping updates to your <br>phone. Your phone number can't be changed once you place <br>your order, so make sure it's correct.</p>
        <h1 class="has-text-weight-bold product-name continue"><a href="pay.html">Continue to Payment</a></h1>
    </div>
    <script src="products/cart.js"></script>
</body>

</html>
